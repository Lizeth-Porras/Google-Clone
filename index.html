<!--body -sección html lo que el usuario ve-->
<body>
    <!---SECCIONES HEADER, MAIN Y FOOTER-->
   <!-- header - sección que contendrá la navegación-->
    <header>
        <!-- nav -elemento especificamente para navegar-->
        <nav>
            <!--LISTA NO ORDENADA-->
            <ul class="nav-right-section">
                <li>

            <div>
                <a href="https://www.google.com/maps/search/donations+center/">Encuentra Centros de Acopio Huracán Otis</a>
